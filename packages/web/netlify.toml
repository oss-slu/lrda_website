# Netlify Configuration for packages/web
# This file is used when deploying via GitHub Actions (cd packages/web && netlify build)
# IMPORTANT: Set all environment variables in Netlify Dashboard or GitHub Secrets

[build]
  command = "pnpm build"
  # Don't set publish when using @netlify/plugin-nextjs - the plugin handles it

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "24"
  CI = "true"
