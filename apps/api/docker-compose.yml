services:
  postgres:
    image: postgres:17-alpine
    container_name: lrda-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: lrda
      POSTGRES_PASSWORD: lrda_dev
      POSTGRES_DB: lrda_api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lrda']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
