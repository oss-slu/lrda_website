# Netlify Configuration
# IMPORTANT: Set all environment variables in Netlify Dashboard:
# Site settings > Build & deploy > Environment > Environment variables
# Required variables:
# - NEXT_PUBLIC_RERUM_PREFIX
# - NEXT_PUBLIC_OPENAI_API_KEY
# - NEXT_PUBLIC_OPENAI_API_URL
# - NEXT_PUBLIC_FIREBASE_API_KEY
# - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# - NEXT_PUBLIC_FIREBASE_PROJECT_ID
# - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# - NEXT_PUBLIC_FIREBASE_APP_ID
# - NEXT_PUBLIC_MAP_KEY (optional)
# - NEXT_PUBLIC_MAP_ID (optional)
# - NEXT_PUBLIC_PLACES_KEY (optional)
# - NEXT_PUBLIC_S3_PROXY_PREFIX (optional)
# - NEXT_PUBLIC_ADMIN_PASKEY (optional)

[build]
  base = "."
  command = "pnpm --filter web build"
  publish = "packages/web/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "24"
  CI = "true"
