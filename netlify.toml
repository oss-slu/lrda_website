# Netlify Configuration
# IMPORTANT: Set all environment variables in Netlify Dashboard:
# Site settings > Build & deploy > Environment > Environment variables
# Required variables:
# - NEXT_PUBLIC_RERUM_PREFIX
# - NEXT_PUBLIC_API_URL
# - NEXT_PUBLIC_OPENAI_API_KEY (optional)
# - NEXT_PUBLIC_OPENAI_API_URL (optional)
# - NEXT_PUBLIC_MAP_KEY (optional)
# - NEXT_PUBLIC_MAP_ID (optional)
# - NEXT_PUBLIC_PLACES_KEY (optional)
# - NEXT_PUBLIC_S3_PROXY_PREFIX (optional)

[build]
  base = "packages/web"
  command = "pnpm build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "24"
  CI = "true"